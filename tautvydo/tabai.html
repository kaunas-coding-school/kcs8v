<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabai</title>
    <link rel="stylesheet" href="/css/tautvydoTabai.css">
</head>
<body>

<div class="tabai">
    <div class="tabHeader">
        <a href="#tab1" class="tab">Pirmas tabas</a>
        <a href="#tab2" class="tab">Antras tabas</a>
        <a href="#tab3" data-default class="tab">Trečias tabas</a>
    </div>
    <div class="sheets">
        <div id="tab1" class="sheet">
            <h2>Pirmoji antraštė</h2>
            <p>Turinys.....</p>
        </div>
        <div id="tab2" class="sheet">
            <h2>Antroji antraštė</h2>
            <p>Turinys.....</p>
        </div>
        <div id="tab3" class="sheet">
            <h2>Trečioji antraštė</h2>
            <p>Turinys.....</p>
        </div>
    </div>
</div>


<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/tautvydoJquery.js"></script>
</body>
</html>
